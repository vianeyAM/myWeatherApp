<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/c4cc1ae2a8.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body class="cuerpo">
    <div class="container">
      <div class="weather-app">
        <!--search engine-->
        <div class="search">
          <form class="form-inline" id="search-form">
            <div class="form-group mx-sm-3 mb-2">
              <input
                type="search"
                readonly
                class="form-control"
                id="Search-text-input"
                placeholder="Enter a city.."
                aria-label="Search city"
              />
            </div>
            <button class="btn btn-info mb-2" type="submit" id="button-search">
              <i class="fas fa-search-location"> Search </i>
            </button>
            <button
              class="btn btn-info mb-2"
              type="submit"
              id="button-current-location"
            >
              <i class="fas fa-location-arrow"></i>
            </button>
          </form>
        </div>
        <!--Place and date-->
        <div class="overview">
          <h1 id="city">Dublin</h1>
          <ul class="dates-info">
            <li><span id="date">Saturday</span></li>
            <li><span id="hour">00:00</span></li>
          </ul>
        </div>
        <!--weather-->
        <div class="row">
          <div class="col-sm img-weather">
            <img src="img/rain.png" class="img-fluid" />
            <h3><span id="weatherType">Rain</span></h3>
          </div>
          <div class="col-sm data-weather">
            <strong id="temperature">12</strong
            ><span class="units"
              ><a href="#" id="celsius-link">ºC</a> |
              <a href="#" id="farenheit-link">ºF</a></span
            >
            <div class>
              <ul>
                <li>
                  <i class="fas fa-cloud-showers-heavy icon-data"></i>
                  Presipitation:<span id="presipitation"></span>
                </li>
                <li>
                  <i class="fas fa-tint icon-data"></i> Humidity:<span
                    id="humidity"
                  ></span
                  >%
                </li>
                <li>
                  <i class="fas fa-wind icon-data"></i> Wind Speed:<span
                    id="windspeed"
                    >km/h</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--forecast-->
        <div class="row forecast">
          <div class="col-sm box-day">
            <strong>Monday</strong>
            <img src="img/cloudy.png" class="img-fluid" />
            <span>ºC</span>
          </div>
          <div class="col-sm box-day">
            <strong>Tuesday</strong>
            <img src="img/cloudy.png" class="img-fluid" />
            <span>ºC</span>
          </div>
          <div class="col-sm box-day">
            <strong>Wednesday</strong>
            <img src="img/cloudy.png" class="img-fluid" />
            <span>ºC</span>
          </div>
          <div class="col-sm box-day">
            <strong>Thursday</strong>
            <img src="img/cloudy.png" class="img-fluid" />
            <span>10ºC</span>
          </div>
          <div class="col-sm box-day">
            <strong>Friday</strong>
            <img src="img/cloudy.png" class="img-fluid" />
            <span>ºC</span>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <footer>
      <div class="footer">
        <a href="https://github.com/vianeyAM/myWeatherApp">Open-source code</a>
        <span>by VianeyAM</span>
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
