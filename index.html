<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/c4cc1ae2a8.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Styles-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--favicon-->
    <link rel="icon" href="img/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!--search engine-->
        <div class="search">
          <form class="form-inline" id="search-form">
            <div class="form-group mx-sm-3 mb-2">
              <input
                type="search"
                class="form-control"
                id="Search-text-input"
                placeholder="Enter a city.."
              />
            </div>
            <button class="btn btn mb-2" type="submit" id="button-search">
              <i class="fas fa-search-location"> Search </i>
            </button>
            <button
              class="btn btn mb-2"
              type="submit"
              id="button-current-location"
            >
              <i class="fas fa-location-arrow"></i>
            </button>
          </form>
        </div>
        <!--Place and date-->
        <div class="overview">
          <h1 id="city"></h1>
          <ul class="dates-info">
            <li><span id="date">Saturday</span></li>
            <li><span id="hour">00:00</span></li>
          </ul>
        </div>
        <!--weather-->
        <div class="row">
          <div class="col-sm img-weather">
            <img src="" class="img-fluid" id="icon" />
            <h3><span id="weatherType">Rain</span></h3>
          </div>
          <div class="col-sm data-weather">
            <strong id="temperature"></strong
            ><span class="units"
              ><a href="#" id="celsius-link" class="active">ºC</a> |
              <a href="#" id="farenheit-link">ºF</a></span
            >
            <div class>
              <ul>
                <li>
                  <i class="fas fa-thermometer-full icon-data"></i>
                  Feels like: <span id="feels"></span>ºC
                </li>
                <li>
                  <i class="fas fa-tint icon-data"></i>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fas fa-wind icon-data"></i>
                  Wind Speed: <span id="windspeed"></span> Km/H
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--forecast-->
        <div class="row forecast" id="forecast"></div>
      </div>
    </div>
    <!--footer-->
    <footer>
      <div class="footer">
        <a href="https://github.com/vianeyAM/myWeatherApp">Open-source code</a>
        <span>by VianeyAM</span>
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
